				<div>
					<ul class="nav nav-pills nav-fill" style="font-size: 18px;">
				      <li class="nav-item">
				        <a th:href="@{/}" class="nav-link link-dark" style="width: 150px" aria-current="page">
				          <i class="oi oi-home"></i> Home

				      </li>
				      <li class="nav-item dropdown">

						    <li sec:authorize="hasAuthority('ADMINISTRADOR')"><a th:href="@{/usuario/cadastro}" class="dropdown-item">Cadastrar usuário</a></li>
