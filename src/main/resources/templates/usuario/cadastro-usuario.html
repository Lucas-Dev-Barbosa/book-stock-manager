<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<section layout:fragment="corpo" style="margin-top: 10%;">
		<div style="width: 40rem;">
			<form class="row g-3" id="cadastroUsuario" th:action="@{/usuario/cadastrar}" th:object="${usuario}" method="post" novalidate>
				
				<span th:replace="fragments/alert :: alerta-sucesso"></span>
				<span th:if="${sucesso != null}" id="controle-modal" data-bs-modal-id="modal-sucesso" hidden="true"></span>
				
				<br>
				
				<h2>Cadastro de Usuário</h2>
				<p>Insira abaixo as informações pessoais e os dados de login do novo usuário!</p>
				
				<br>
				
				<div class="col-md-6">
				  <label for="nome" class="form-label">Nome</label>
				  <input type="text" th:field="*{nome}" class="form-control" id="nome">
				  <div id="nomeError" class="alert alert-danger" hidden="true" role="alert">
				  	Digite o primeiro nome
				  </div>
				</div>
				
				<div class="col-md-6">
				  <label for="sobrenome" class="form-label">Sobrenome</label>
				  <input type="text" th:field="*{sobrenome}" class="form-control" id="sobrenome">
				  <div id="sobrenomeError" class="alert alert-danger" hidden="true" role="alert">
				  	Digite o Sobrenome
				  </div>
				</div>
				
				<div class="col-md-12">
				  <label for="email" class="form-label">E-mail</label>
				  <div class="input-group">
				  	<div class="input-group-text">@</div>
				  	<input type="email" th:field="*{email}" class="form-control" id="emailLogin">
				  </div>
				  <div id="emailError" class="alert alert-danger" hidden="true" role="alert">
				  	Digite o e-mail corretamente!
				  </div>
				</div>
				
				<div class="col-md-6">
				  <label for="senha" class="form-label">Senha</label>
				  <input type="password" th:field="*{senha}" class="form-control" id="passwordLogin">
				  <div id="passWordError" class="alert alert-danger alert-dismissible fade show" hidden="true" role="alert">
				  	De 5 a 8 caracteres somente!
				  </div>
				</div>
				
				<div class="col-md-6">
					<label for="perfil" class="form-label">Perfil</label>
					<select id="perfil" class="form-select" th:field="*{perfil}">
						<option th:value="0" selected>Selecione um perfil para o usuário</option>
						<option th:each="p : ${perfis}" th:value="${p.id}" th:text="${p.nome}">Descricao do Perfil</option>
					</select>
					
					<div id="perfilError" class="alert alert-danger alert-dismissible fade show" hidden="true" role="alert">
					  	Selecione um perfil válido
					</div>
				</div>
				
				<div class="form-check form-switch col-md-6">
				  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" th:field="*{ativo}">
				  <label class="form-check-label" for="flexSwitchCheckDefault">Usuário Ativo</label>
				</div>
				
				<button type="submit" class="btn btn-primary" style="margin-bottom: 100px;">
					Cadastrar
				</button>
			</form>
		</div>
	</section>
	
</body>
</html>
