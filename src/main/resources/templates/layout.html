<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><!-- Namespace que ira ajudar nos templates dinamicos -->
<head>
	<title>Book Stock</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="Aplicação de gerenciamento de estoque de livros" />
	<meta name="author" content="Lucas Barbosa" />

	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
	
	<link th:href="@{/css/style.css}" rel="stylesheet" />

<body>
	
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>
	
	<aside>
		<nav th:replace="fragments/sidebar :: nav-sidebar">
			<span>menu</span>
		</nav>
	</aside>
				
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col">
				<div class="d-flex justify-content-center">	
					<section layout:fragment="corpo">
						<div>conteudo principal</div>
					</section>
				</div>
			</div>
		</div>
	</div>
				
	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>
			
	<script	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
